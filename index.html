<!DOCTYPE html>
<html lang="ru" dir="ltr">
<head>
  <title>Успеватофф</title>
  <link rel="stylesheet" href="css/styles.css">
  <meta charset="utf-8">
</head>
<body>
  <nav>
    <img src="img/logo.svg" alt="Логотип сервиса">
    <ul>
      <li>Таймер</li>
      <li>Статистика</li>
    </ul>
  </nav>
  <section>
    <form>
      <label for="task-name"></label>
      <input
        type="text"
        name="task-name"
        placeholder="Например, хочу написать первый пункт плана по захвату мира"
      >
      <label>Сколько хотите потратить времени</label>
      <ul>
        <li>25 минут</li>
        <li>5 минут</li>
      </ul>
      <button type="button">Запустить</button>
    </form>
    <img src="img/clock.svg" alt="Иконка часов с будильником">
  </section>
  <script src="scripts.js"></script>
</body>
</html>
