<!DOCTYPE html>
<html lang="ru" dir="ltr">
<head>
  <title>Успеватофф</title>
  <link rel="stylesheet" href="css/styles.css">
  <meta charset="utf-8">
</head>
<body>
  <nav>
    <img src="img/logo.svg" alt="Логотип сервиса">
    <ul>
      <li>
        <a class="is-active" id="timer-section-link" href="#">Таймер</a>
      </li>
      <li>
        <a id="stats-section-link" href="#">Статистика</a>
      </li>
    </ul>
  </nav>
  <section id="timer-section">
    <form>
      <label for="task-name">Чем планируете заниматься</label>
      <input
        type="text"
        name="task-name"
        placeholder="Например, хочу написать первый пункт плана по захвату мира"
      >
      <label>Сколько хотите потратить времени</label>
      <div class="form-time-select">
        <ul>
          <li class="is-active">25 минут</li>
          <li>5 минут</li>
        </ul>
        <button type="button">Запустить</button>
      </div>
    </form>
    <img class="section-logo" src="img/clock.svg" alt="Иконка часов с будильником">
  </section>
  <section id="stats-section">

  </section>
  <script src="scripts.js"></script>
</body>
</html>
